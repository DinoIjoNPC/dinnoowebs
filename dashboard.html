
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Dinnoo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu a {
      display: block;
      background: #fff;
      color: #000;
      padding: 10px;
      margin: 10px auto;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .menu a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selamat datang, <span id="username"></span></h2>
    <p>Email: <span id="email"></span></p>
    <p>Bergabung: <span id="joinDate"></span></p>

    <div class="menu">
      <a href="profile.html">Profil Saya</a>
      <a href="shop.html">Upload Karya</a>
      <a href="ai.html">Dinnoo AI</a>
      <a href="console.html">Console Script</a>
      <a href="admin.html" id="adminLink" style="display: none;">Admin Settings</a>
      <a href="#" onclick="logout()">Log Out</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTw79BA_v7vAPGZoLXHUJfbCK8KneM3pI",
      authDomain: "dinnoo-club.firebaseapp.com",
      projectId: "dinnoo-club",
      storageBucket: "dinnoo-club.firebasestorage.app",
      messagingSenderId: "394748503119",
      appId: "1:394748503119:web:01b61e42941fb5bf02b63a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";

      document.getElementById("username").textContent = user.displayName || "(Belum diatur)";
      document.getElementById("email").textContent = user.email;
      document.getElementById("joinDate").textContent = new Date(user.metadata.creationTime).toLocaleDateString();

      if (user.uid === "111555") {
        document.getElementById("adminLink").style.display = "block";
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
