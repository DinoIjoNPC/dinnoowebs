<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLUX EX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      border-bottom: 1px solid #333;
    }
    .menu-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      background: transparent;
      border: 1px solid #555;
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 99;
      opacity: 0.7;
    }
    .menu-dropdown {
      position: fixed;
      top: 55px;
      right: 15px;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 98;
    }
    .menu-dropdown a {
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      display: block;
      border-bottom: 1px solid #333;
    }
    .menu-dropdown a:last-child {
      border-bottom: none;
    }
    .new-post {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 6px;
    }
    .new-post textarea {
      width: 100%;
      height: 60px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px;
      resize: none;
    }
    .new-post button {
      margin-top: 10px;
      background: transparent;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .feed {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .post {
      display: flex;
      gap: 10px;
      padding: 15px 0;
      border-bottom: 1px solid #222;
    }
    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: gray;
    }
    .content {
      flex: 1;
    }
    .meta {
      font-weight: bold;
    }
    .meta small {
      color: #888;
      margin-left: 5px;
    }
    .caption {
      margin: 5px 0;
    }
    .post img {
      width: 100%;
      border-radius: 6px;
      margin-top: 6px;
    }
    .actions {
      margin-top: 5px;
    }
    .actions button {
      background: transparent;
      border: 1px solid #444;
      color: #aaa;
      padding: 3px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 5px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .nav a {
      color: #aaa;
      border: 1px solid #555;
      padding: 5px 14px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.5;
    }
    .nav a.active {
      border-color: #0f0;
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">FLUX EX</div>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <div class="menu-dropdown" id="menuDrop">
    <a href="profile.html">Profil</a>
    <a href="#">Pengaturan</a>
    <a href="#" onclick="logout()">Keluar</a>
  </div>

  <div class="new-post">
    <textarea id="newPostText" placeholder="Tulis sesuatu..."></textarea>
    <button onclick="postNew()">Posting</button>
  </div>

  <div class="feed" id="feedContainer"></div>

  <div class="nav">
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="threads.html">Threads</a>
    <a href="profile.html">Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTw79BA_v7vAPGZoLXHUJfbCK8KneM3pI",
      authDomain: "dinnoo-club.firebaseapp.com",
      projectId: "dinnoo-club",
      storageBucket: "dinnoo-club.firebasestorage.app",
      messagingSenderId: "394748503119",
      appId: "1:394748503119:web:01b61e42941fb5bf02b63a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      const querySnapshot = await getDocs(collection(db, "posts"));
      const feed = document.getElementById("feedContainer");

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const html = `
          <div class="post">
            <div class="avatar"></div>
            <div class="content">
              <div class="meta">@${post.owner} <small>${new Date().toLocaleDateString()}</small></div>
              <div class="caption">${post.caption || ""}</div>
              ${post.image ? `<img src="${post.image}" alt="gambar post">` : ""}
              <div class="actions">
                <button>Like</button>
                <button>Comment</button>
              </div>
            </div>
          </div>
        `;
        feed.innerHTML += html;
      });
    });

    window.postNew = async () => {
      const text = document.getElementById("newPostText").value;
      if (!text || !currentUser) return;
      await addDoc(collection(db, "posts"), {
        owner: currentUser.displayName,
        caption: text,
        image: ""
      });
      alert("Diposting!");
      location.reload();
    };

    window.toggleMenu = () => {
      const menu = document.getElementById("menuDrop");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    };

    window.logout = () => {
      signOut(auth).then(() => location.href = "index.html");
    };
  </script>
</body>
    </html>
