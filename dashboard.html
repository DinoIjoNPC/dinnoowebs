<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Dinnoo Threads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .header {
      background: #111;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    .feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .post {
      display: flex;
      gap: 12px;
      border-bottom: 1px solid #222;
      padding: 15px 0;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: gray;
      flex-shrink: 0;
    }
    .content {
      flex: 1;
    }
    .meta {
      font-weight: bold;
    }
    .meta small {
      color: #888;
      font-weight: normal;
      margin-left: 6px;
    }
    .caption {
      margin: 6px 0;
    }
    .post img {
      width: 100%;
      border-radius: 6px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="header">Dinnoo Threads</div>
  <div class="feed" id="feedContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTw79BA_v7vAPGZoLXHUJfbCK8KneM3pI",
      authDomain: "dinnoo-club.firebaseapp.com",
      projectId: "dinnoo-club",
      storageBucket: "dinnoo-club.firebasestorage.app",
      messagingSenderId: "394748503119",
      appId: "1:394748503119:web:01b61e42941fb5bf02b63a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const querySnapshot = await getDocs(collection(db, "posts"));
      const feed = document.getElementById("feedContainer");

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const html = `
          <div class="post">
            <div class="avatar"></div>
            <div class="content">
              <div class="meta">@${post.owner} <small>â€¢ ${new Date().toLocaleDateString()}</small></div>
              <div class="caption">${post.caption || ""}</div>
              ${post.image ? `<img src="${post.image}" alt="gambar post">` : ""}
            </div>
          </div>
        `;
        feed.innerHTML += html;
      });
    });
  </script>
</body>
</html>
