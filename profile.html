<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Saya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Profil Saya</h2>
    <p><strong>Nama:</strong> <span id="displayName"></span></p>
    <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
    <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
    <p><strong>Bergabung sejak:</strong> <span id="joinDate"></span></p>
    <button onclick="logout()">Log Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTw79BA_v7vAPGZoLXHUJfbCK8KneM3pI",
      authDomain: "dinnoo-club.firebaseapp.com",
      projectId: "dinnoo-club",
      storageBucket: "dinnoo-club.firebasestorage.app",
      messagingSenderId: "394748503119",
      appId: "1:394748503119:web:01b61e42941fb5bf02b63a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("displayName").textContent = user.displayName || "(Belum diset)";
        document.getElementById("usernameDisplay").textContent = "@" + (user.displayName || "anonymous");
        document.getElementById("emailDisplay").textContent = user.email;
        document.getElementById("joinDate").textContent = new Date(user.metadata.creationTime).toLocaleDateString();
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
