<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinnoo Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <div id="register-fields" style="display: none;">
      <input type="text" id="reg-username" placeholder="Username" />
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="main-action" onclick="login()">Login</button>
    <button onclick="toggleForm()" class="switch">Pindah ke Register</button>

    <button class="google" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="icon" />
      Login dengan Google
    </button>

    <p id="status"></p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script>
    let isRegister = false;

    function toggleForm() {
      isRegister = !isRegister;
      document.getElementById("form-title").innerText = isRegister ? "Register" : "Login";
      document.getElementById("register-fields").style.display = isRegister ? "block" : "none";
      document.getElementById("main-action").innerText = isRegister ? "Register Sekarang" : "Login";
      document.getElementById("main-action").setAttribute("onclick", isRegister ? "register()" : "login()");
      document.querySelector(".switch").innerText = isRegister ? "Kembali ke Login" : "Pindah ke Register";
    }
  </script>
</body>
</html>
